<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <title>What is this, a quiz for bees!?</title>
</head>
<body>
    <main class="columns">
        <!-- Column for my columns -->
         <div class="column">
            
            <div class="columns">
                <!-- Empty Column -->
                <div class="column is-one-fifth"></div>
                <!-- Quiz Column -->
                <section class="column">
                    <div class="box is-rounded" id="bodyBox">
                        <header class="box has-text-centered is-rounded" id="headerTitle">Bee Quiz!</header>
                        <article class="content" id="quizContent">
                            <span id="quiz">
                                <div id="qTitle">Press start to begin the quiz!</div>
                            </span>
                            <!-- QUIZ APPENDS HERE -->
                        
                        </article>
                        <!-- Submit Answer Button -->
                        <span id="submitSpan"></span>
                    </div>
                </section>
                <!-- Empty Column -->
                <div class="column is-one-fifth"></div>
            </div>
            <section class="level">
                <div class="level-item">
                    <!-- quiz start button -->
                    <button class="button getsReplaced" id="start">Start</button>
                </div>
            </section>
            <footer>

            </footer>
        </div>
    </main>
    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript link -->
    <script src="assets/quiz.js"></script>
</body>
</html>
